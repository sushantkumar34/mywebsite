<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushant's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            animation: slideDown 1s ease-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background: white;
            color: #1d2b64;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            animation: fadeIn 3s ease-in-out;
        }
        button:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sushant's Website ðŸš€</h1>
        <p>This is my first professional website made entirely on my phone!</p>
        <button onclick="alert('Hello from Sushant!')">Say Hi</button>
    </div>
</body>
</html>
